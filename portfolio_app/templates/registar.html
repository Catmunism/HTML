<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Registar projeto</title>
</head>
<body>
    <h1>Registar novo projeto</h1>

    <form action="{{ url_for('registar') }}" method="post">
        <p>
            <label>Título:<br>
                <input type="text" name="titulo" required>
            </label>
        </p>

        <p>
            <label>Tecnologias (ex: HTML, CSS, Python):<br>
                <input type="text" name="tecnologia">
            </label>
        </p>

        <p>
            <label>Link (GitHub, Behance, etc.):<br>
                <input type="url" name="link">
            </label>
        </p>

        <p>
            <label>Descrição:<br>
                <textarea name="descricao" rows="5" cols="40" required></textarea>
            </label>
        </p>

        <p>
            <button type="submit">Guardar</button>
            <a href="{{ url_for('home') }}">Cancelar</a>
        </p>
    </form>
</body>
</html>
