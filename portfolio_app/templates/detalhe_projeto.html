<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{{ projeto.titulo }}</title>
</head>
<body>
    <h1>{{ projeto.titulo }}</h1>

    <p><strong>Tecnologias:</strong> {{ projeto.tecnologia }}</p>

    {% if projeto.link %}
        <p><strong>Link:</strong>
            <a href="{{ projeto.link }}" target="_blank">{{ projeto.link }}</a>
        </p>
    {% endif %}

    <p><strong>Descrição:</strong></p>
    <p>{{ projeto.descricao }}</p>

    <p>
        <a href="{{ url_for('editar', id=projeto.id) }}">Editar</a> |
        <a href="{{ url_for('home') }}">Voltar à lista</a>
    </p>
</body>
</html>
